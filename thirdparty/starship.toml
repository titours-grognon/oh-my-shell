# Command line format

format = """
$time\
$username\
$hostname\
$directory\
$cmd_duration\
$line_break\
$status\
$git_status\
$all\
$container\
$shell\
$character"""

add_newline = false

# Generic module specification

[status]
# Symbol
not_executable_symbol = 'ðŸš«'
not_found_symbol = 'ðŸ”'
sigint_symbol = 'ðŸ§±'
signal_symbol = 'âš¡'
success_symbol = 'âœ“'
symbol = 'âœ—'
# Global
disabled = false
format = '[$symbol ? $status]($style) '
map_symbol = false
pipestatus = false
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
pipestatus_segment_format = ''
pipestatus_separator = '|'
recognize_signal_code = true
style = 'bold yellow'
failure_style = 'bold red'
success_style = 'bold green dimmed'

[time]
disabled = false
format = '[\[$time\]]($style) '
style = 'yellow bold'
time_format = '%F %T'
time_range = '-'
use_12hr = false
utc_time_offset = 'local'

[username]
aliases = {}
detect_env_vars = []
disabled = false
format = '[$user]($style) '
show_always = true
style_root = 'fg:yellow bg:red bold'
style_user = 'white bold'

[hostname]
detect_env_vars = []
disabled = false
format = '[on](white) [$ssh_symbol$hostname]($style) '
ssh_only = false
ssh_symbol = '>__'
style = 'blue bold dimmed'
trim_at = '.'

[directory]
disabled = false
format = 'in(blue) [$path]($style)[$read_only]($read_only_style) '
home_symbol = '~'
read_only = 'ðŸ”’'
read_only_style = 'bg:red'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold underline'
truncate_to_repo = false
truncation_length = 3
truncation_symbol = ''
use_os_path_sep = true

[cmd_duration]
disabled = false
format = '[took](white) [$duration]($style) '
min_time = 2_000
show_milliseconds = false
show_notifications = false
style = 'bold yellow'

[line_break]
disabled = false

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[container]
symbol = 'â–¦'
style = 'bold cyan dimmed'
format = '[$symbol \[$name\]]($style) '
disabled = false

[shell]
# Indicator
bash_indicator = 'bash'
cmd_indicator = 'cmd'
elvish_indicator = 'elvish'
fish_indicator = 'fish'
ion_indicator = 'ion'
nu_indicator = 'nu'
powershell_indicator = 'psh'
tcsh_indicator = 'tcsh'
unknown_indicator = 'mystery sh'
xonsh_indicator = 'xonsh'
zsh_indicator = 'zsh'
# Global
disabled = false
format = '[$indicator]($style) '
style = 'cyan bold'

[character]
# Symbol
error_symbol = '[:\( x](red bold)'
success_symbol = '[:\) >](green bold)'
vimcmd_replace_one_symbol = '[V](bold purple)'
vimcmd_replace_symbol = '[V](bold purple)'
vimcmd_symbol = '[V](bold green)'
vimcmd_visual_symbol = '[V](bold yellow)'
# Global
disabled = false
format = '$symbol '

